<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats app Userinterface</title>
    <link rel="stylesheet" href="../whatsApp-UserInterface/style.css">
</head>
<body>
    <div class="main-frame">
            <header>
                <h3>WhatsApp</h3>
                <img src="../whatsApp-UserInterface/icons/dot-img.jpg" alt="dot-icon">
                <img src="../whatsApp-UserInterface/icons/cam-img2.jpg" alt="cam-icon">
                <img src="../whatsApp-UserInterface/icons/search-img.png" alt="serach-icon">
            </header>

            <hr>

        <main>
                <!-- contacts add -->
                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-1.avif" alt="profile1">
                    <p>Akalya</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-2.webp" alt="profile2">
                    <p>Dinesh</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-3.jpg" alt="profile3">
                    <p>Jayasri</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-4.png" alt="profile4">
                    <p>Shalini</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-5.jpg" alt="profile5">
                    <p>Divya akka</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-6.jpg" alt="profile6">
                    <p>Ram</p>
                    <hr>
                </div>

                <div class="user-profiles">
                    <img src="../whatsApp-UserInterface/profile-pictures/profile-7.jpg" alt="profile7">
                    <p>Hari Bala anna</p>
                    <hr>
                </div>

                <div class="encrypt">
                    <img src="../whatsApp-UserInterface/icons/lock-icon.jpg" alt="lock-icon">
                    <p>Your personal messages are <span>end-to end encrypted</span></p>
                </div>

                <!-- whole contact symbol -->
                <div id="plus-icon">
                    <img src="../whatsApp-UserInterface/icons/plus-chat2.png" alt="icon" id="plus-chat">
                    <h2>+</h2> 
                </div>
        </main>

        <footer>
                <img src="../whatsApp-UserInterface/icons/chat-icon.png" alt="chat-icon">
                <img src="../whatsApp-UserInterface/icons/update-img.png" alt="update-icon">
                <img src="../whatsApp-UserInterface/icons/community-icon.png" alt="com-icon">
                <img src="../whatsApp-UserInterface/icons/call2-icon.png" alt="call-icon">

            <div class="footer-text">
                <p>Chats</p>
                <p>Update</p>
                <p>Communities</p>
                <p>Calls</p>
            </div>
                
        </footer>
            
    </div>
    
</body>
</html>
